<html>
    <head>
        <!-- include styles.css -->
        <link rel="stylesheet" href="styles.css">
        <script>
            window.labelsEN = {
                "title": "Nutrition Facts",
                "servingSize": "Per 1 tsp. (4g)",
                //"servingsPerContainer": "35 Servings Per Container",
                "amount": "Amount",
                "percentDailyValue": "% Daily Value*", 
                "percentDailyValueNotes": "* Percent Daily Values are based on a 2,000 calorie diet.",
                "calories": "Calories",
                "totalFat": "Fat",
                "saturatedFat": "Saturated",
                "transFat": "Trans",
                "cholesterol": "Cholesterol",
                "sodium": "Sodium",
                "totalCarbohydrate": "Carbohydrate",
                "dietaryFiber": "Fiber",
                "sugars": "Sugars",
                "protein": "Protein",
                "vitaminA": "Vitamin A",
                "vitaminC": "Vitamin C",
                "calcium": "Calcium",
                "iron": "Iron"
            };
            window.labelsFR = {
                "title": "Valeurs nutritives",
                "servingSize": "pour une cuillère à thé (4g)",
                //"servingsPerContainer": "35 Portions par conteneur",
                "amount": "Quantité",
                "percentDailyValue": "% Valeur quotidienne*",
                "percentDailyValueNotes": "* Les valeurs quotidiennes sont basées sur un régime de 2 000 calories.",
                "calories": "Calories",
                "totalFat": "Lipides",
                "saturatedFat": "saturés",
                "transFat": "trans",
                "cholesterol": "Cholestérol",
                "sodium": "Sodium",
                "totalCarbohydrate": "Glucides",
                "dietaryFiber": "Fibres",
                "sugars": "Sucres",
                "protein": "Protéines",
                "vitaminA": "Vitamine A",
                "vitaminC": "Vitamine C",
                "calcium": "Calcium",
                "iron": "Fer"
            };

            window.amount = {
                "calories": "0",
                // "caloriesFromFat": "0",
                "totalFat": "0",
                "saturatedFat": "0",
                "transFat": "0",
                "cholesterol": "0",
                "sodium": "0",
                "totalCarbohydrate": "0",
                "dietaryFiber": "0",
                "sugars": "0",
                "protein": "0",
                "vitaminA": "0",
                "vitaminC": "0%",
                "calcium": "0%",
                "iron": "0%"
            };

            window.percent = {
                "calories": "0%",
                "totalFat": "0%",
                "saturatedFat": "0%",
                "transFat": "0%",
                "cholesterol": "0%",
                "sodium": "0%",
                "totalCarbohydrate": "0%",
                "dietaryFiber": "0%",
                "sugars": "0%",
                "protein": "0%",
                "vitaminA": "0%",
                "vitaminC": "0%",
                "calcium": "0%",
                "iron": "0%"
            };
        </script>
    </head>
    <body>
        <section class="performance-facts">
          <header class="performance-facts__header">
            <h1 class="performance-facts__title">
                <script>document.write(window.labelsEN.title + "<br/>" + window.labelsFR.title)</script>
            </h1>
            <p>
                <script>document.write(window.labelsEN.servingSize + "<br/>" + window.labelsFR.servingSize)</script>
            </p>
          </header>
          <table class="performance-facts__table">
            <tbody>
              <tr class="thick-row">
                <td colspan="1" class="small-info">
                  <script>document.write(window.labelsEN.amount + "<br/>" + window.labelsFR.amount)</script>    
                </td>
                <td colspan="3" class="small-info">
                  <b>
                    <script>document.write(window.labelsEN.percentDailyValue + "<br/>" + window.labelsFR.percentDailyValue)</script>
                  </b>
                </td>
              </tr>
              <!-- 13 core nutritions -->
              <!-- Calories -->
              <tr>
                <th colspan="2">
                  <!-- The word "Calories" is the same for EN/FR. -->
                  <b><script>document.write(window.labelsEN.calories)</script></b>
                  <script>document.write(window.amount.calories)</script>
                </th>
                <td>
                    <b><script>document.write(window.percent.calories)</script></b>
                </td>
              </tr>
              <!-- Fat -->
              <tr>
                <th colspan="2">
                  <b><script>document.write(window.labelsEN.totalFat + " / " + window.labelsFR.totalFat)</script></b>
                  <script>document.write(window.amount.totalFat)</script>
                </th>
                <td>
                  <b><script>document.write(window.percent.totalFat)</script></b>
                </td>
              </tr>
              <tr>
                <td class="blank-cell">
                </td>
                <td>
                  <script>document.write(window.labelsEN.saturatedFat + " / " + window.labelsFR.saturatedFat)</script>
                  <script>document.write(window.amount.saturatedFat)</script>
                </td>
                <td>
                    <b><script>document.write(window.percent.saturatedFat)</script></b>
                </td>
              </tr>
              <tr>
                <td class="blank-cell">
                </td>
                <td>
                    <script>document.write(window.labelsEN.transFat + " / " + window.labelsFR.transFat)</script>
                    <script>document.write(window.amount.transFat)</script>
                </td>
                <td>
                    <b><script>document.write(window.percent.transFat)</script></b>
                </td>
              </tr>
              <!-- Cholestrol -->
              <tr>
                <th colspan="2">
                  <b><script>document.write(window.labelsEN.cholesterol + " / " + window.labelsFR.cholesterol)</script></b>
                  <script>document.write(window.amount.cholesterol)</script>
                </th>
                <td>
                  <b><script>document.write(window.percent.cholesterol)</script></b>
                </td>
              </tr>
              <!-- Sodium -->
              <tr>
                <th colspan="2">
                  <b><script>document.write(window.labelsEN.sodium + " / " + window.labelsFR.sodium)</script></b>
                  <script>document.write(window.amount.sodium)</script>
                </th>
                <td>
                  <b><script>document.write(window.percent.sodium)</script></b>
                </td>
              </tr>
            <!-- Carbonhydrates -->
            <tr>
                <th colspan="2">
                  <b><script>document.write(window.labelsEN.totalCarbohydrate + " / " + window.labelsFR.totalCarbohydrate)</script></b>
                  <script>document.write(window.amount.totalCarbohydrate)</script>
                </th>
                <td>
                  <b><script>document.write(window.percent.totalCarbohydrate)</script></b>
                </td>
            </tr>
            <tr>
                <td class="blank-cell">
                </td>
                <td>
                  <script>document.write(window.labelsEN.dietaryFiber + " / " + window.labelsFR.dietaryFiber)</script>
                  <script>document.write(window.amount.dietaryFiber)</script>
                </td>
                <td>
                    <b><script>document.write(window.percent.dietaryFiber)</script></b>
                </td>
            </tr>
            <tr>
                <td class="blank-cell">
                </td>
                <td>
                    <script>document.write(window.labelsEN.sugars + " / " + window.labelsFR.sugars)</script>
                    <script>document.write(window.amount.sugars)</script>
                </td>
                <td>
                    <b><script>document.write(window.percent.sugars)</script></b>
                </td>
            </tr>
            <!-- Protein -->
            <tr>
                <th colspan="2">
                    <b><script>document.write(window.labelsEN.protein + " / " + window.labelsFR.protein)</script></b>
                    <script>document.write(window.amount.protein)</script>
                </th>
                <td>
                    <b><script>document.write(window.percent.protein)</script></b>
                </td>
            </tr>
            <!-- Vitamin A -->
            <tr>
                <th colspan="2">
                    <b><script>document.write(window.labelsEN.vitaminA + " / " + window.labelsFR.vitaminA)</script></b>
                    <script>document.write(window.amount.vitaminA)</script>
                </th>
                <td>
                    <b><script>document.write(window.percent.vitaminA)</script></b>
                </td>
            </tr>
            <!-- Vitamin C -->
            <tr>
                <th colspan="2">
                    <b><script>document.write(window.labelsEN.vitaminC + " / " + window.labelsFR.vitaminC)</script></b>
                    <script>document.write(window.amount.vitaminC)</script>
                </th>
                <td>
                    <b><script>document.write(window.percent.vitaminC)</script></b>
                </td>
            </tr>
            <!-- Calcium -->
            <tr>
                <th colspan="2">
                    <b><script>document.write(window.labelsEN.calcium + " / " + window.labelsFR.calcium)</script></b>
                    <script>document.write(window.amount.calcium)</script>
                </th>
                <td>
                    <b><script>document.write(window.percent.calcium)</script></b>
                </td>
            </tr>
            <!-- Iron -->
            <tr>
                <th colspan="2">
                    <b><script>document.write(window.labelsEN.iron + " / " + window.labelsFR.iron)</script></b>
                    <script>document.write(window.amount.iron)</script>
                </th>
                <td>
                    <b><script>document.write(window.percent.iron)</script></b>
                </td>
            </tr>
            <!-- add a bar to separate -->
            <tr>
                <td colspan="3" />
            </tr>
            </tbody>
          </table>

        <p class="small-info">
            <script>document.write(window.labelsEN.percentDailyValueNotes + "<br/>" + window.labelsFR.percentDailyValueNotes)</script>
        </p>
        
        </section>
    </body>
</html>
